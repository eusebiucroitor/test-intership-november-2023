<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="app-header">
        <div class="logo">
            <img src="home.png" alt="Logo">
        </div>
        <nav class="main-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <form class="search-form" id="dictionaryForm" onsubmit=searchDictionary(event)>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" maxlength="100" pattern="[A-Za-z]+" required>
            <button type="button" onclick="searchDictionary() ">Search</button>
        </form>
        <div id="result-container"></div>


        <h2>Search History</h2>
        <table id="search-history-table">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Datetime</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="search-history-body">
                <!-- Search history rows will be added dynamically here -->
            </tbody>
        </table>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-result"></div>
        </div>
    </div>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationText">Are you sure you want to delete this session?</p>
            <button onclick="closeConfirmationModal()">No</button>
            <button onclick="confirmDeleteEntry()">Yes</button>
        </div>
    </div>

    <footer class="app-footer">
        <p class="footer-text-left">Created by: Croitor Eusebiu</p>
        <p class="footer-text-right">Internship 2023</p>
    </footer>
    

    <script src="app.js"></script>
</body>
</html>
